<!doctype html>
<html lang="cmn-Hans">
<head>
<meta charset="utf-8">
<title>Kueen</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="styles/style.css" media="screen">
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
</head>
<body>
	<header>
		<h1>Kueen</h1>
		<p>技术文章、文档翻译，优秀文章收集</p>
		<a v-link="{name: 'home'}">首页</a>
		<a v-link="{name: 'main'}">全部文章</a>
		<a v-link="{name: 'category'}">分类</a>
	</header>
	<template id="homelist">
		<h2>资源整理（来自个人搜集）</h2>
		<p>
			<ol>
				<li v-for="li in 5">
					<a>文章{{ li }}</a>
				</li>
			</ol>
		</p>
	</template>
	<template id="main">
		<h2>全部文章</h2>
		<p>
			<ol>
				<li v-for="l in 35">
					<a>文章{{ l }}</a>
				</li>
			</ol>
		</p>
	</template>
	<template id="category">
		<h2>文章分类</h2>
		<p>
			<ol>
				<li v-for="c in 21">
					<a>分类{{ c }}</a>
				</li>
			</ol>
		</p>
	</template>
	<main>
		<router-view>
			<a v-link="{name: 'main'}">更多...</a>
		</router-view>
	</main>

	<footer>
		<a href="https://github.com/Warln/kueen">GitHub@Warln/kueen</a>
	</footer>
<script src="js/comps.js"></script>
<script src="js/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
